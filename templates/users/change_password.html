{% extends 'layouts/user_base.html' %}
{% block title %}Đổi Mật Khẩu - Humanity OS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0 fade-in-up">
            <div class="card-body p-4">
                <h3 class="text-center fw-bold mb-4"><i class="bi bi-key-fill me-2"></i>Đổi Mật Khẩu</h3>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Mật khẩu hiện tại</label>
                        <input type="password" name="current_password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Mật khẩu mới</label>
                        <input type="password" name="new_password" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Xác nhận mật khẩu mới</label>
                        <input type="password" name="confirm_password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-danger w-100 py-2" style="transition: all 0.3s ease;">
                        <i class="bi bi-check-circle me-2"></i>Cập nhật mật khẩu
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15) !important;
        transition: all 0.3s ease;
    }
    .btn:hover {
        transform: scale(1.05);
    }
</style>
{% endblock %}
