{% extends 'layouts/user_base.html' %}
{% block title %}Đổi Mật Khẩu - Humanity OS{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0 fade-in">
            <div class="card-body p-5">
                <h2 class="text-center fw-bold mb-2 text-dark">Đổi Mật Khẩu</h2>
                <p class="text-center text-muted mb-4">Cập nhật mật khẩu của bạn</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label fw-medium text-dark">Mật khẩu hiện tại</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock text-muted"></i></span>
                            <input type="password" name="current_password" class="form-control border-start-0" required placeholder="Nhập mật khẩu hiện tại">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-medium text-dark">Mật khẩu mới</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock text-muted"></i></span>
                            <input type="password" name="new_password" class="form-control border-start-0" required placeholder="Nhập mật khẩu mới">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-medium text-dark">Xác nhận mật khẩu mới</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock text-muted"></i></span>
                            <input type="password" name="confirm_password" class="form-control border-start-0" required placeholder="Xác nhận mật khẩu">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger w-100 py-2 fw-medium">
                        <i class="bi bi-key-fill me-2"></i>Cập Nhật Mật Khẩu
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 15px;
        background: #ffffff;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }
    .form-control {
        padding: 12px;
        border-radius: 8px;
        background: #f8f9fa;
        transition: all 0.3s ease;
    }
    .form-control:focus {
        background: #fff;
        box-shadow: 0 0 5px rgba(220, 53, 69, 0.5);
        border-color: #dc3545;
    }
    .btn-danger {
        background: #dc3545;
        border: none;
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    .btn-danger:hover {
        background: #c82333;
        transform: scale(1.02);
    }
    .fade-in {
        animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}
