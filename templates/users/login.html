{% extends 'layouts/user_base.html' %}
{% block title %}Đăng Nhập - Humanity OS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0 fade-in-up">
            <div class="card-body p-4">
                <h3 class="text-center fw-bold mb-4"><i class="bi bi-box-arrow-in-right me-2"></i>Đăng Nhập</h3>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Tên đăng nhập</label>
                        <input type="text" name="username" class="form-control" required placeholder="Nhập tên đăng nhập">
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Mật khẩu</label>
                        <input type="password" name="password" class="form-control" required placeholder="Nhập mật khẩu">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2" style="transition: all 0.3s ease;">
                        <i class="bi bi-person-check-fill me-2"></i>Đăng nhập
                    </button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'users:forgot_password' %}" class="text-muted text-decoration-none">Quên mật khẩu?</a>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15) !important;
        transition: all 0.3s ease;
    }
    .btn:hover {
        transform: scale(1.05);
    }
</style>
{% endblock %}
