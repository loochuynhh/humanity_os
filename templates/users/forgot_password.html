{% extends 'layouts/user_base.html' %}
{% block title %}Quên Mật Khẩu - Humanity OS{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0 fade-in">
            <div class="card-body p-5">
                <h2 class="text-center fw-bold mb-2 text-dark">Quên Mật Khẩu</h2>
                <p class="text-center text-muted mb-4">Nhập email để nhận liên kết đặt lại</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label fw-medium text-dark">Email</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope text-muted"></i></span>
                            <input type="email" name="email" class="form-control border-start-0" required placeholder="Nhập email của bạn">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary w-100 py-2 fw-medium">
                        <i class="bi bi-envelope-fill me-2"></i>Gửi Yêu Cầu
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 15px;
        background: #ffffff;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }
    .form-control {
        padding: 12px;
        border-radius: 8px;
        background: #f8f9fa;
        transition: all 0.3s ease;
    }
    .form-control:focus {
        background: #fff;
        box-shadow: 0 0 5px rgba(108, 117, 125, 0.5);
        border-color: #6c757d;
    }
    .btn-secondary {
        background: #6c757d;
        border: none;
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    .btn-secondary:hover {
        background: #5a6268;
        transform: scale(1.02);
    }
    .fade-in {
        animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}
