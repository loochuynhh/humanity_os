{% extends 'layouts/user_base.html' %}
{% block title %}Quên Mật Khẩu - Humanity OS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0 fade-in-up">
            <div class="card-body p-4">
                <h3 class="text-center fw-bold mb-4"><i class="bi bi-lock-fill me-2"></i>Quên Mật Khẩu</h3>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Email</label>
                        <input type="email" name="email" class="form-control" required placeholder="Nhập email của bạn">
                    </div>
                    <button type="submit" class="btn btn-warning w-100 py-2" style="transition: all 0.3s ease;">
                        <i class="bi bi-envelope-fill me-2"></i>Gửi yêu cầu
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15) !important;
        transition: all 0.3s ease;
    }
    .btn:hover {
        transform: scale(1.05);
    }
</style>
{% endblock %}
